---
subject: {{subject}}
userName: '{{userName}}'
senderName: '{{senderName}'
buttonLink: '{{buttonLink}}'
messageText: '{{messagetext}}'
language: fr
imgSrc: '{{imgSrc}}'
---

<row>
  <columns small="12">
    <p>Vous avez un nouveau message </p>
    {{> hrPartial}}
    <h6>
      <strong>
        Message from {{senderName}}
      </strong>
    </h6>
    <br>
  </columns>
</row>

<row>
    <th small="3" large="1">
        {{> imgPartial}}
      </th>
      <th small="9" large="11">
          <spacer size="5"></spacer>
        <p>{{ messageText}}</p>
      </th>
</row>

<row>
  <columns>
    <center>
      <button class="radius" href={{buttonLink}}>Voir dans Mobile Practice</button>
    </center>
  </columns>
</row>
